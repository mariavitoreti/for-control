<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: TAXA DE CRESCIMENTO POPULACIONAL
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para 
    que o número de habitandes atinja 200000 habitantes.
    */

    let populacaoInicial = 80000; 
    let populacaoFinal = 200000;  
    let taxaCrescimento = 0.03;   

    // Processamento
    let populacaoAtual = populacaoInicial;
    let anos = 0;

   
    for (let i = 0; populacaoAtual < populacaoFinal; i++) {
        populacaoAtual *= (1 + taxaCrescimento); 
        anos++; 
    }

    // Saída
    alert(`Serão necessários ${anos} anos para a população atingir 200.000 habitantes.`);
</script>
