<script>
    /*
    PROBLEMA: INVESTIMENTOS
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    let investido = 1000;
    let dias = [];

    //PROCESSAMENTO
    for (dias = 1; investido <= 2000; dias++) {
        investido += investido * 0.02;
    }

    let diasUteis = dias + Math.floor(dias / 5) * 2;

    //SAÍDA
    document.write(`Joãozinho chegará a R$ 2.000,00 em ${diasUteis} dia(s) corrido(s).`);
</script>
