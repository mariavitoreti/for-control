<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    let professora = Number(prompt(`Quantas notas o aluno obteve?`));
    let media = 0;
    

    //PROCESSAMENTO
    for (notas = 0; notas < professora ; notas++) {
        let pergunta = Number(prompt(`Qual foi a ${notas + 1}º nota do aluno?`));
        media +=pergunta ;
    }
    calculo = media / professora ;

    //SAÍDA
    document.write(`A media do aluno foi ${calculo} `)

</script>
