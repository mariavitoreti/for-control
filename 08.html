<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
let soma = 0 
    //PROCESSAMENTO
for(num = 1;numero >=5; num++) {
    let pergunta = Number(prompt(`Digite o numero${num}`))

}
let media =soma /5
