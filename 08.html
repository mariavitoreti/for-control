<script>let soma = 0; 
    // PROCESSAMENTO
    for (let num = 1; num <= 5; num++) {  
        let pergunta = Number(prompt(`Digite o número ${num}`)); 
        soma += pergunta; 
    }
    
    let media = soma / 5; 
    
    // SAÍDA
    document.write(`A soma dos números é: ${soma} <br>`);
    document.write(`A média dos números é: ${media.toFixed(2).replace(".", ",")}`);
    </script>
